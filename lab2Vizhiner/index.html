<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Шифрование и Расшифровка</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}

		.section {
			margin-bottom: 20px;
		}

		.label {
			font-weight: bold;
			display: block;
			margin-bottom: 5px;
		}

		.input-group {
			margin-bottom: 10px;
		}

		.output {
			border: 1px solid #ccc;
			padding: 10px;
			min-height: 50px;
		}
	</style>
</head>
<body>

	<div class="section">
		<h2>Шифрование</h2>
		<div class="input-group">
			<label class="label" for="encryptMessage">Введите сообщение:</label>
			<input type="text" id="encryptMessage">
		</div>
		<div class="input-group">
			<label class="label" for="encryptKey">Введите ключ:</label>
			<input type="text" id="encryptKey">
		</div>
		<button id="encryptBtn">Зашифровать</button>
		<div class="output" id="encryptionResult"></div>
	</div>

	<div class="section">
		<h2>Расшифровка</h2>
		<div class="input-group">
			<label class="label" for="decryptMessage">Введите сообщение:</label>
			<input type="text" id="decryptMessage">
		</div>
		<div class="input-group">
			<label class="label" for="decryptKey">Введите ключ:</label>
			<input type="text" id="decryptKey">
		</div>
		<button id="decryptBtn">Расшифровать</button>
		<div class="output" id="decryptionResult"></div>
	</div>

	<script src="main.js"></script>

</body>
</html>
